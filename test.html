<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calc">
        <h1 class="display-box"></h1>
        <div class="keypad">
        </div>
    </div>
    <script>
        let operators = ["+","-","*","/","="]
        let display = document.querySelector(".display-box");
        let keypad = document.querySelector(".keypad");

        for(i=0;i<=9;i++){
            keypad.innerHTML += `<button class="key" onclick="showInDisplay(${i})">${i}</button>`;
        }
        operators.forEach( x => {
            if(x === "="){
                keypad.innerHTML += `<button class="key" onclick="calc()">${x}</button>`
            }else{
                keypad.innerHTML += `<button class="key" onclick="showInDisplay('${x}')">${x}</button>`;
            }
        })

        const showInDisplay = (x) => display.innerText += x;
        const calc = x => display.innerHTML = eval(display.innerHTML);

    </script>
</body>
</html>
